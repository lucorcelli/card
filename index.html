<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Links do Grupo Corcelli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      min-height: 100vh;
    }
    @media (max-width: 600px) {
      body {
        background: url('fundo app.jpg') no-repeat center center;
        background-size: cover;
      }
    }
    .container {
      margin: 60px auto;
      padding: 40px 20px;
      /*background: rgba(255,255,255,0.85); /* branco com transparÃªncia */
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 2px 8px #0001;
    }
    h1 { color: #333; margin-bottom: 30px; }
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 4px solid #eee;
      box-shadow: 0 2px 6px #0002;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    a.link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin: 13px 0;
      padding: 1px 20px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 17px;
      font-weight: 500;
      box-shadow: 0 2px 6px #0001;
      transition: transform .12s, box-shadow .12s, opacity .2s;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
      background: #555;
    }
    .link-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: contain;
      background: white;
      padding: 2px;
    }
    .icon-whatsapp {
      width: 48px !important;
      height: 48px !important;
    }
    .whatsapp { background: #25D366; }
    .facebook { background: #1877F3; }
    .instagram { background: radial-gradient(circle at 30% 110%, #f9ce34 0%, #ee2a7b 50%, #6228d7 100%); }
    .tiktok { background: #000000; }
    .site { background: #333; }
    .email { background: #EA4335; }
    .phone { background: #008080; }
    .salvar { background: #4CAF50; }
    a.link-btn:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 5px 16px #0002; opacity: .92; }
    .footer { margin-top: 25px; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="container">

    <a class="link-btn facebook" href="https://facebook.com/grupo.corcelli" target="_blank">

    <a class="link-btn instagram" href="https://instagram.com/Grupo_Corcelli" target="_blank">

    </a>
    <a class="link-btn tiktok" href="https://www.tiktok.com/grupocorcelli" target="_blank">
      <img class="icon-whatsapp" src="tiktok.svg" alt="TikTok"> TikTok
    </a>
    <a class="link-btn site" href="http://www.grupocorcelli.com/" target="_blank">

    <a class="link-btn email" href="mailto:botcorcelli@gmail.com">

    </a>
    <a class="link-btn phone" href="tel:11915417060">

    <div class="footer">

</html>
