  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
    <div class="carousel-dots" id="carousel-dots"></div>
  </div>
  <script>
    // LOGO FADING EFFECT
    (() => {
      const logos = document.querySelectorAll('#logo-fade .logo-img');
      let logoIdx = 0;
      setInterval(() => {
        logos[logoIdx].classList.remove('show');
        logoIdx = (logoIdx + 1) % logos.length;
        logos[logoIdx].classList.add('show');
      }, 1800);
    })();
    // CAROUSEL
    const images = [
      "carrossel/img1.PNG","carrossel/img2.PNG","carrossel/img3.PNG","carrossel/img4.PNG","carrossel/img5.PNG",
      "carrossel/img6.PNG","carrossel/img7.PNG","carrossel/img8.PNG","carrossel/img9.PNG","carrossel/img10.PNG"
    ];
    const carousel = document.getElementById('carousel');
    const dotsContainer = document.getElementById('carousel-dots');
    let idx = 0, intervalId = null, dragging = false, startX = 0, lastDx = 0;

    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Imagem do carrossel ${i+1}`;
      carousel.appendChild(img);
      const dot = document.createElement('span');
      dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
      dot.onclick = () => goToSlide(i, true);
      dotsContainer.appendChild(dot);
    });

    function getSlideWidth() {
      return document.querySelector('.carousel-wrapper').offsetWidth;
    }
    function updateCarouselWidth() {
      const w = getSlideWidth();
      carousel.style.width = (w * images.length) + 'px';
      Array.from(carousel.children).forEach(img => img.style.width = w + 'px');
    }
    function updateDots() {
      document.querySelectorAll('.carousel-dot').forEach((dot, i) =>
        dot.classList.toggle('active', i === idx)
      );
    }
    function goToSlide(i, resetTimer) {
      idx = (i + images.length) % images.length;
      carousel.style.transform = `translateX(-${idx * getSlideWidth()}px)`;
      updateDots();
      if (resetTimer) {
        clearInterval(intervalId);
        intervalId = setInterval(() => goToSlide(idx + 1), 2000);
      }
    }
    intervalId = setInterval(() => goToSlide(idx + 1), 2000);

    window.addEventListener('resize', () => { updateCarouselWidth(); goToSlide(idx); });
    window.addEventListener('DOMContentLoaded', () => { updateCarouselWidth(); goToSlide(0); });

    // Unified drag for mouse/touch
    function dragStart(x) {
      dragging = true;
      startX = x;
      lastDx = 0;
      carousel.style.transition = 'none';
      clearInterval(intervalId);
    }
    function dragMove(x) {
      if (!dragging) return;
      lastDx = x - startX;
      carousel.style.transform = `translateX(${-idx * getSlideWidth() + lastDx}px)`;
    }
    function dragEnd() {
      if (!dragging) return;
      dragging = false;
      carousel.style.transition = '';
      if (lastDx > 50) goToSlide(idx - 1, true);
      else if (lastDx < -50) goToSlide(idx + 1, true);
      else goToSlide(idx, true);
      lastDx = 0;
    }
    carousel.addEventListener('touchstart', e => dragStart(e.touches[0].clientX));
    carousel.addEventListener('touchmove', e => dragMove(e.touches[0].clientX));
    carousel.addEventListener('touchend', dragEnd);
    carousel.addEventListener('mousedown', e => { e.preventDefault(); dragStart(e.clientX); });
    window.addEventListener('mousemove', e => dragMove(e.clientX));
    window.addEventListener('mouseup', dragEnd);
    carousel.addEventListener('mouseleave', dragEnd);
    
  </script>
