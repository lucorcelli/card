<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links do Grupo Corcelli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('fundoapp1.jpg') no-repeat center center;
      background-size: cover;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      margin: 20px auto;
      padding: 40px 20px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 2px 8px #0008;
    }
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 4px solid #fff;
      box-shadow: 0 2px 6px #0002;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
    }
    h1, .redes-title, .destaque-label, .icon-label {
      color: #fff;
      text-shadow: 0 1px 4px #0009;
    }
    .redes-title {
      font-size: 18px;
      font-weight: bold;
      margin: 32px 0 22px 0;
      letter-spacing: 0.01em;
    }
    .destaque-row {
      display: flex;
      justify-content: center;
      gap: 36px;
      margin-bottom: 36px;
    }
    .destaque-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      background: none;
      box-shadow: none;
      outline: none;
      cursor: pointer;
    }
    .destaque-link:active,
    .destaque-link:focus,
    .destaque-link:hover {
      opacity: 0.9;
      transform: translateY(-1px) scale(1.04);
    }
    .destaque-link .icon-img {
      width: 70px;
      height: 70px;
      border-radius: 40%;
      object-fit: contain;
      margin-bottom: 6px;
      background: #fff;
      box-shadow: 0 2px 10px #0002;
      padding: 6px;
      border: 2px solid #eee;
      transition: box-shadow 0.2s;
      display: block;
    }
    .destaque-link.salvar .icon-img {
      background: #4CAF50;
      border: 2px solid #388E3C;
    }
    .destaque-link.phone .icon-img {
      background: #1877F3;
      border: 2px solid #1257A3;
    }
    .destaque-label {
      font-size: 14px;
      font-weight: bold;
      margin-top: 2px;
      transition: opacity 0.18s;
      letter-spacing: 0.01em;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px 12px;
      justify-items: center;
      margin-top: 0;
      margin-bottom: 16px;
    }
    .icon-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      background: none;
      box-shadow: none;
      outline: none;
      cursor: pointer;
    }
    .icon-link:active,
    .icon-link:focus,
    .icon-link:hover {
      opacity: 0.9;
      transform: translateY(-2px) scale(1.03);
    }
    .icon-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: contain;
      background: #fff;
      box-shadow: 0 2px 6px #0001;
      margin-bottom: 4px;
      padding: 4px;
      border: 2px solid #eee;
      transition: box-shadow 0.2s;
      display: block;
    }
    .icon-label {
      opacity: 0;
      height: 0;
      font-size: 10px;
      font-weight: 400;
      pointer-events: none;
      transition: opacity 0.18s;
      margin-top: 1px;
      margin-bottom: 0;
      letter-spacing: 0.01em;
      color: #fff;
      text-shadow: 0 1px 4px #0009;
    }
    .icon-link:hover .icon-label,
    .icon-link:focus .icon-label {
      opacity: 1;
      height: auto;
      pointer-events: auto;
    }
    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 1px 4px #0009;
    }
    /* Carousel styles */
    .carousel-wrapper {
      width: 100vw;
      max-width: 430px;
      margin: 30px auto 0 auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0005;
      background: #fff;
      position: relative;
      display: none;
    }
    @media (max-width: 430px) {
      .container { max-width: 98vw; padding: 10vw 1vw; }
      .icon-grid { grid-template-columns: repeat(2, 1fr); gap: 18px 8px; }
      .icon-img,
      .destaque-link .icon-img { width: 70px; height: 70px; }
      .logo { width: 90px; height: 90px;}
      .destaque-label { font-size: 12px; }
    }
    @media (max-width: 600px) {
      .carousel-wrapper { display: block; }
    }
    .carousel {
      display: flex;
      transition: transform 0.4s cubic-bezier(.4,1,.3,1);
      touch-action: pan-x;
    }
    .carousel img {
      width: 100vw;
      max-width: 430px;
      height: 170px;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }
    .carousel-dots {
      position: absolute;
      bottom: 8px;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .carousel-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #fff;
      border: 1.5px solid #888;
      opacity: 0.7;
      transition: background 0.3s, opacity 0.3s;
      cursor: pointer;
    }
    .carousel-dot.active {
      background: #007aff;
      opacity: 1;
      border-color: #007aff;
    }
  </style>
</head>
<body>
  <main class="container">
    <img class="logo" src="logo.png" alt="Logo da empresa Grupo Corcelli">
    <h1>Grupo Corcelli</h1>
    <div class="redes-title">Acesse nossas redes sociais</div>
    <div class="destaque-row">
      <a class="destaque-link salvar" href="contato.vcf" download aria-label="Salvar contato do Grupo Corcelli">
        <img class="icon-img" src="contato.svg" alt="Salvar contato">
        <span class="destaque-label">Salvar contato</span>
      </a>
      <a class="destaque-link phone" href="tel:11915417060" aria-label="Ligar para Grupo Corcelli">
        <img class="icon-img" src="call.svg" alt="Telefone">
        <span class="destaque-label">Ligar</span>
      </a>
    </div>
    <div class="icon-grid">
      <a class="icon-link" href="https://wa.me/5511915417060" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp Grupo Corcelli">
        <img class="icon-img" src="whatsapp.svg" alt="WhatsApp">
        <span class="icon-label">WhatsApp</span>
      </a>
      <a class="icon-link" href="https://facebook.com/grupo.corcelli" target="_blank" rel="noopener noreferrer" aria-label="Facebook Grupo Corcelli">
        <img class="icon-img" src="facebook.svg" alt="Facebook">
        <span class="icon-label">Facebook</span>
      </a>
      <a class="icon-link" href="https://instagram.com/Grupo_Corcelli" target="_blank" rel="noopener noreferrer" aria-label="Instagram Grupo Corcelli">
        <img class="icon-img" src="instagram.svg" alt="Instagram">
        <span class="icon-label">Instagram</span>
      </a>
      <a class="icon-link" href="https://www.tiktok.com/grupocorcelli" target="_blank" rel="noopener noreferrer" aria-label="TikTok Grupo Corcelli">
        <img class="icon-img" src="tiktok.svg" alt="TikTok">
        <span class="icon-label">TikTok</span>
      </a>
      <a class="icon-link" href="http://www.grupocorcelli.com/" target="_blank" rel="noopener noreferrer" aria-label="Site Grupo Corcelli">
        <img class="icon-img" src="logo.png" alt="Site">
        <span class="icon-label">Site</span>
      </a>
      <a class="icon-link" href="mailto:botcorcelli@gmail.com" aria-label="E-mail Grupo Corcelli">
        <img class="icon-img" src="email.svg" alt="E-mail">
        <span class="icon-label">E-mail</span>
      </a>
    </div>
    <footer>
      &copy; 2025 Grupo Corcelli. Todos os direitos reservados.
    </footer>
  </main>
  <!-- Carrossel de imagens abaixo do conteúdo (visível no celular) -->
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel">
      <!-- As imagens serão inseridas via JS -->
    </div>
    <div class="carousel-dots" id="carousel-dots"></div>
  </div>
  <script>
    // Coloque o caminho correto das suas imagens abaixo:
    const images = [
      "carrossel/img1.png",
      "carorssel/img2.png",
      "carorssel/img3.png",
      "carorssel/img4.png",
      "carorssel/img5.png",
      "carorssel/img6.png",
      "carorssel/img7.png",
      "carorssel/img8.png",
      "carorssel/img9.png",
      "carorssel/img10.png"
    ];

    const carousel = document.getElementById('carousel');
    const dotsContainer = document.getElementById('carousel-dots');
    let idx = 0, intervalId = null, isDragging = false, startX = 0, currentX = 0;

    // Gera os elementos das imagens
    images.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      carousel.appendChild(img);
    });

    // Gera os dots
    images.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
      dot.onclick = () => goToSlide(i, true);
      dotsContainer.appendChild(dot);
    });

    function updateDots() {
      document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === idx);
      });
    }
    function goToSlide(i, resetTimer) {
      idx = (i + images.length) % images.length;
      carousel.style.transform = `translateX(-${idx * 100}vw)`;
      updateDots();
      if (resetTimer) {
        clearInterval(intervalId);
        intervalId = setInterval(nextSlide, 3000);
      }
    }
    function nextSlide() { goToSlide(idx + 1); }
    intervalId = setInterval(nextSlide, 3000);

    // Touch events para arrastar (mobile)
    carousel.addEventListener('touchstart', e => {
      isDragging = true;
      startX = e.touches[0].clientX;
      carousel.style.transition = 'none';
      clearInterval(intervalId);
    });
    carousel.addEventListener('touchmove', e => {
      if (!isDragging) return;
      currentX = e.touches[0].clientX;
      const dx = currentX - startX;
      carousel.style.transform = `translateX(${-idx * 100 + dx / window.innerWidth * 100}vw)`;
    });
    carousel.addEventListener('touchend', e => {
      if (!isDragging) return;
      isDragging = false;
      carousel.style.transition = '';
      const dx = currentX - startX;
      if (dx > 50) goToSlide(idx - 1, true);
      else if (dx < -50) goToSlide(idx + 1, true);
      else goToSlide(idx, true);
    });

    // Mouse (desktop)
    let mouseDown = false;
    carousel.addEventListener('mousedown', e => { mouseDown = true; startX = e.clientX; clearInterval(intervalId); carousel.style.transition = 'none'; });
    carousel.addEventListener('mousemove', e => {
      if (!mouseDown) return;
      currentX = e.clientX;
      const dx = currentX - startX;
      carousel.style.transform = `translateX(${-idx * 100 + dx / window.innerWidth * 100}vw)`;
    });
    carousel.addEventListener('mouseup', e => {
      if (!mouseDown) return;
      mouseDown = false;
      carousel.style.transition = '';
      const dx = currentX - startX;
      if (dx > 50) goToSlide(idx - 1, true);
      else if (dx < -50) goToSlide(idx + 1, true);
      else goToSlide(idx, true);
    });
    carousel.addEventListener('mouseleave', e => { if (mouseDown) { mouseDown = false; goToSlide(idx, true); } });
    window.addEventListener('resize', () => goToSlide(idx));
  </script>
</body>
</html>
