<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links do Grupo Corcelli</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; }
    .container { margin: 60px auto; padding: 40px 20px; background: #fff; border-radius: 10px; max-width: 400px; box-shadow: 0 2px 8px #0001;}
    h1 { color: #333; margin-bottom: 30px; }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 4px solid #eee;
      box-shadow: 0 2px 6px #0002;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    a.link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      margin: 13px 0;
      padding: 13px 20px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 17px;
      font-weight: 500;
      box-shadow: 0 2px 6px #0001;
      transition: transform .12s, box-shadow .12s, opacity .2s;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      background: #555; /* fallback */
    }
    .link-btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: contain;
      background: white;
      padding: 2px;
    }
    .whatsapp { background: #25D366; }
    .facebook { background: #1877F3; }
    .instagram { background: radial-gradient(circle at 30% 110%, #f9ce34 0%, #ee2a7b 50%, #6228d7 100%); }
    .tiktok { background: #000000; }
    .site { background: #333; }
    .email { background: #EA4335; }
    .phone { background: #008080; }
    .salvar { background: #4CAF50; }
    a.link-btn:hover { transform: translateY(-2px) scale(1.03); box-shadow: 0 5px 16px #0002; opacity: .92; }
    .footer { margin-top: 25px; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Troque o src abaixo pelo caminho do seu logo -->
    <img class="logo" src="logo.png" alt="Logo da empresa">
    <h1>Grupo Corcelli</h1>
   <!-- Salvar Contato -->
    <a class="link-btn salvar" href="contato.vcf" download>
      <img src="contato.png" alt="Salvar contato"> Salvar contato
    </a>
    <!-- WhatsApp -->
    <a class="link-btn whatsapp" href="https://wa.me/5511915417060" target="_blank">
      <img src="whatsapp.svg" alt="WhatsApp"> WhatsApp
    </a>
    <!-- Facebook -->
    <a class="link-btn facebook" href="https://facebook.com/grupo.corcelli" target="_blank">
      <img src="facebook.svg" alt="Facebook"> Facebook
    </a>
    <!-- Instagram -->
    <a class="link-btn instagram" href="https://instagram.com/Grupo_Corcelli" target="_blank">
      <img src="instagram.svg" alt="Instagram"> Instagram
    </a>
    <!-- TikTok -->
    <a class="link-btn tiktok" href="https://www.tiktok.com/grupocorcelli" target="_blank">
      <img src="tiktok.svg" alt="TikTok"> TikTok
    </a>
    <!-- Site -->
    <a class="link-btn site" href="http://www.grupocorcelli.com/" target="_blank">
      <img src="site.svg" alt="Site"> Site Oficial
    </a>
    <!-- E-mail -->
    <a class="link-btn email" href="mailto:botcorcelli@gmail.com">
      <img src="email.svg" alt="E-mail"> E-mail
    </a>
    <!-- Telefone -->
    <a class="link-btn phone" href="tel:11915417060">
      <img src="call.svg" alt="Telefone"> Ligue: (11) 91541-7060
    </a>
    <div class="footer">
      &copy; 2025 Grupo Corcelli. Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
