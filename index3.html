    }

      flex-direction: column;
      align-items: center;

      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }
    .icon-link:active,

    .icon-img {

      border-radius: 30%;

      background: #fff;
      box-shadow: 0 2px 6px #0001;
      margin-bottom: 4px;
      padding: 4px;
      border: 2px solid #eee;
    }
    .icon-label {

    }
    footer {

      color: #fff;
      text-shadow: 0 1px 4px #0009;
    }
    .carousel-wrapper {
      width: 100vw;
      max-width: 530px;
      overflow: hidden;
      margin: 10px auto 0;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0005;
      background: #fff;
      position: relative;
    }
    .carousel {
      display: flex;
      transition: transform 0.4s cubic-bezier(.4,1,.3,1);
      will-change: transform;
    }
    .carousel img {
      width: 100%;
      max-width: none;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      flex-shrink: 0;
      user-select: none;
      pointer-events: none;
      display: block;
      background: #eee;
    }
    .carousel-dots {
      position: absolute;
      bottom: 8px;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .carousel-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #fff;
      border: 1.5px solid #888;
      opacity: 0.7;
      transition: background 0.3s, opacity 0.3s;
      cursor: pointer;
    }
    .carousel-dot.active {
      background: #007aff;
      opacity: 1;
      border-color: #007aff;
    }
    @media (max-width: 500px) {
      .container, .carousel-wrapper {
        max-width: 100vw;
        border-radius: 0 !important;
        box-shadow: none !important;
        background: rgba(0,0,0,0.5);

  <script>
    // CAROUSEL (permanece igual)
    const images = [
      "carrossel3/img1.PNG","carrossel3/img2.PNG","carrossel3/img3.PNG","carrossel3/img4.PNG","carrossel3/img5.PNG",
      "carrossel3/img6.PNG","carrossel3/img7.PNG","carrossel3/img8.PNG","carrossel3/img9.PNG","carrossel3/img10.PNG","carrossel3/img11.PNG"
    ];
    const carousel = document.getElementById('carousel');
    const dotsContainer = document.getElementById('carousel-dots');
    let idx = 0, intervalId = null, dragging = false, startX = 0, lastDx = 0;

    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Imagem do carrossel ${i+1}`;
      carousel.appendChild(img);
      const dot = document.createElement('span');
      dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
      dot.onclick = () => goToSlide(i, true);
      dotsContainer.appendChild(dot);
    });

    function getSlideWidth() {
      return document.querySelector('.carousel-wrapper').offsetWidth;
    }
    function updateCarouselWidth() {
      const w = getSlideWidth();
      carousel.style.width = (w * images.length) + 'px';
      Array.from(carousel.children).forEach(img => img.style.width = w + 'px');
    }
    function updateDots() {
      document.querySelectorAll('.carousel-dot').forEach((dot, i) =>
        dot.classList.toggle('active', i === idx)
      );
    }
    function goToSlide(i, resetTimer) {
      idx = (i + images.length) % images.length;
      carousel.style.transform = `translateX(-${idx * getSlideWidth()}px)`;
      updateDots();
      if (resetTimer) {
        clearInterval(intervalId);
        intervalId = setInterval(() => goToSlide(idx + 1), 2000);
      }
    }
    intervalId = setInterval(() => goToSlide(idx + 1), 2000);

    window.addEventListener('resize', () => { updateCarouselWidth(); goToSlide(idx); });
    window.addEventListener('DOMContentLoaded', () => { updateCarouselWidth(); goToSlide(0); });

    // Unified drag for mouse/touch
    function dragStart(x) {
      dragging = true;
      startX = x;
      lastDx = 0;
      carousel.style.transition = 'none';
      clearInterval(intervalId);
    }
    function dragMove(x) {
      if (!dragging) return;
      lastDx = x - startX;
      carousel.style.transform = `translateX(${-idx * getSlideWidth() + lastDx}px)`;
    }
    function dragEnd() {
      if (!dragging) return;
      dragging = false;
      carousel.style.transition = '';
      if (lastDx > 50) goToSlide(idx - 1, true);
      else if (lastDx < -50) goToSlide(idx + 1, true);
      else goToSlide(idx, true);
      lastDx = 0;
    }
    carousel.addEventListener('touchstart', e => dragStart(e.touches[0].clientX));
    carousel.addEventListener('touchmove', e => dragMove(e.touches[0].clientX));
    carousel.addEventListener('touchend', dragEnd);
    carousel.addEventListener('mousedown', e => { e.preventDefault(); dragStart(e.clientX); });
    window.addEventListener('mousemove', e => dragMove(e.clientX));
    window.addEventListener('mouseup', dragEnd);
    carousel.addEventListener('mouseleave', dragEnd);
  </script>
